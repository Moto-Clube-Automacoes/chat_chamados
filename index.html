<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suporte T.I</title>
    <style>
        /* Reset de Estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da Página */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0202 0%, #d60303 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Responsivo */
        .header {
            width: 100%;
            background: #000000;
            color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            gap: 10px;
        }

        .logo {
            height: 50px;
            max-width: 150px;
        }

        .header-title {
            font-size: 1.5rem;
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .logo {
                height: auto;
                max-width: 100px;
            }
            .header-title {
                font-size: 1.2rem;
            }
        }

        /* Centralizando o Container do Chat */
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 550px;
            position: relative;
            margin: auto;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }

        /* Estilo do Chat */
        iframe {
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 80vh;
            position: absolute;
            bottom: 20px;
            border: none;
            margin: 5px;
            display: block;
            border-radius: 11px;
            z-index: 999999;
            right: 0px;
        }
    </style>
</head>
<body>

    <!-- Header Responsivo com espaço para a logo -->
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Honda_Logo.svg/957px-Honda_Logo.svg.png" alt="Logo" class="logo">
        <h1 class="header-title">Suporte T.I Grupo Clube</h1>
    </header>

    <!-- Área onde o widget do chat será carregado -->
    <div class="chat-container" id="chat-container">
        <iframe id="iframe_chat" src="https://widgetchat.milvus.com.br/#/user-identification?novo_chat=true&amp;token=WUUEOA7IEJB7P9OSRL2SLYSB90PR61LCWB3HDYX64IYS75Y0CAI8DBS7XT2EB260NLOK27RG2QVC0QVW5O15QJRTYBLKAX7KC1O0E" style="display: block;"></iframe>
    </div>

    <!-- Novo Script da API do Chat -->
    <script src='https://apichat.milvus.com.br/apichat/whatsapp/script/a0c6428956/d8c03bfe273cc2e0efa2f9a8482e1f1f3044310dba163358aef24cefeea11b6d78d89b9f91ad9fe05f28124f46e55995c3ba339e15f9fc820f06933a1790c8755d1bf1680794969bc66782aee784886087fbab16a9ddb070017474e20e84e5aad97275628f'></script>

</body>
</html>
